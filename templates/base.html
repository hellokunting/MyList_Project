{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  {% block title %}
  {% endblock title %}

  <style>
    .haha {
      background-image: url("https://raw.githubusercontent.com/hellokunting/MyList_Project/main/static/media/image1.jpg");
    }
  </style>

  <header>
    <div class="container" style="font-family: 'Poppins', sans-serif;">
      <nav class="navbar navbar-expand-lg navbar-light mt-3" style="background-color:tansparent;">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-family: 'Zen Dots', cursive; color:white">MyList</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav">
            <!-- <a class="nav-link active" href="{% url 'todolist' %}">Todo</a> -->
            {% if user.is_authenticated %}
            <p class="nav-link active" style="
            color:white"> {{ user.username}}</p>
            <a class="nav-link active" href="{% url 'logout' %}" style="
            color:white;">Logout</a>
            {% else %}
            <a class="nav-link" aria-current="page" href="{% url 'index' %}" style="
              color:white">Home</a>
            <a class="nav-link" href="{% url 'login' %}" style="padding-right:1rem;  color:white"">Login</a>

            <a href=" {% url 'register' %}"><button type="button" class="btn btn-primary">
                Sign up ></button></a>
            {% endif %}

            <!-- <a class="nav-link" href="{% url 'about' %}">About</a> -->
          </ul>
        </div>
        {% if user.is_authenticated %}

        {% else %}

        {% endif %}
      </nav>
    </div>
  </header>
</head>

<body class="haha img-fluid" style="font-family: 'Poppins', sans-serif;">
  {% block content %}
  {% endblock content %}

  <section class="banner">
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script> -->



  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</body>

</html>
